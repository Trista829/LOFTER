<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LOFTER（乐乎） - 让兴趣，更有趣</title>
    <link rel="shortCut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
<!--头部开始啦-->
<div class="header">
    <img src="img/bg.jpg"/>
    <!--居中部分-->
    <div class="inner">
        <!--logo部分-->
        <div class="logo"><h1 class="f1">LOFTER</h1></div>
        <!--tab栏部分-->
        <div class="tab">
            <!--标题-->
            <ul class="tab-hd" id="tab-hd">
                <li>
                    <a href="javascript:;">注册</a>
                </li>
                <li class="login current">
                    <a href="javascript:;">登录</a>
                </li>
                <li>
                    <a href="javascript:;">下载APP</a>
                </li>
            </ul>
            <!--身体-->
            <div class="tab-bd">
                <div class="biaoqian">
                    <span class="sepln"></span>
                    <span class="septxt">或</span>
                </div>
                <!--注册-->
                <div class="bd register-bd">
                    <div class="cont-l">
                        <a class="wangyi"
                           href="https://zc.reg.163.com/regInitialized?pd=lofter&pkid=KcgmOGM&pkht=www.lofter.com">网易邮箱注册</a>
                    </div>
                    <div class="cont-r">
                        <ul class="others">
                            <li class="tel"><a href="http://www.lofter.com/phoneAccount/register">手机账号注册</a></li>
                            <li class="sina"><a href="#">新浪微博注册</a></li>
                            <li class="qq"><a href="#">腾讯QQ注册</a></li>
                            <li class="weixin"><a href="#">微信注册</a></li>
                        </ul>
                    </div>
                </div>
                <!--登录-->
                <div class="bd login-bd">
                    <div class="cont-l">
                        <!--输入框-->
                        <input type="text" id="email" name="email" value="常用邮箱/网易邮箱"/>
                        <input type="password" id="password" name="password" value="密码"/>
                        <!--提示-->
                        <div class="middle">
                            <div class="tubiao"></div>
                            <em>使用<a href="#">网易账号管家</a>，全面保护您的账号！</em>
                        </div>
                        <!--按钮-->
                        <a href="#" class="loginbtn">登录</a>
                        <!--底部-->
                        <div class="bottom">
                            <!--免登陆-->
                            <div class="unlogin">
                                <input type="checkbox" name="un-login" id="un-login" class="un-login"
                                       checked="checked"/>
                                <lable>十天内免登录</lable>
                            </div>
                            <!--忘记密码 & 找回账号-->
                            <div class="forget">
                                <ul>
                                    <li>忘记密码？</li>
                                    <li>找回账号</li>
                                </ul>
                                <span>|</span>
                            </div>
                        </div>
                    </div>
                    <div class="cont-r">
                        <ul class="others">
                            <li class="tel"><a href="http://www.lofter.com/phoneAccount/register">手机账号登录</a></li>
                            <li class="sina"><a href="#">新浪微博登录</a></li>
                            <li class="qq"><a href="#">腾讯QQ登录</a></li>
                            <li class="weixin"><a href="#">微信登录</a></li>
                        </ul>
                    </div>
                </div>
                <!--下载-->
                <div class="bd download-bd">
                    <div class="cont-l">
                        <div class="down form">
                            <ul>
                                <li>
                                    <span>iPhone版：</span>
                                    <a href="#" class="idown"></a>
                                </li>
                                <li>
                                    <span>Android版：</span>
                                    <a href="#" class="adown"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="cont-r">
                        <img src="img/erweima.png" alt=""/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
